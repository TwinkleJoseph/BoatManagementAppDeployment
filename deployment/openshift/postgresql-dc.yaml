---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: Deployment template for a postgresql server with persistent storage.
    tags: "${NAME}-${TAG_NAME}"
  name: "${NAME}-deploy"
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:    
    name: "${NAME}-${TAG_NAME}"
    generation: 1
    labels:
      app: "${NAME}-${TAG_NAME}"
      template: "${NAME}-deploy"
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      name: postgresql
    strategy:      
      type: Recreate
      activeDeadlineSeconds: 21600
      recreateParams:
        timeoutSeconds: 600
      resources: {}
    template:
      metadata:
        creationTimestamp: null
        labels:
          name: postgresql
      spec:
        containers:
          - env:
              - name: POSTGRESQL_USER
                valueFrom:
                  secretKeyRef:
                    key: database-user
                    name: postgresql
              - name: POSTGRESQL_PASSWORD
                valueFrom:
                  secretKeyRef:
                    key: database-password
                    name: postgresql
              - name: POSTGRESQL_DATABASE
                valueFrom:
                  secretKeyRef:
                    key: database-name
                    name: postgresql
            image:  postgresql:latest
            imagePullPolicy: IfNotPresent
            livenessProbe:
              exec:
                command:
                  - /usr/libexec/check-container
                  - '--live'
              failureThreshold: 3
              initialDelaySeconds: 120
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 10
            name: postgresql
            ports:
              - containerPort: 5432
                protocol: TCP
            readinessProbe:
              exec:
                command:
                  - /usr/libexec/check-container
              failureThreshold: 3
              initialDelaySeconds: 5
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 1
            resources:
              limits:
                memory: 512Mi
            securityContext:
              capabilities: {}
              privileged: false
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
              - mountPath: /var/lib/pgsql/data
                name: postgresql-data
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
          - name: postgresql-data
            persistentVolumeClaim:
              claimName: postgresql
    test: false
    triggers:
      - imageChangeParams:
          automatic: true
          containerNames:
            - postgresql
          from:
            kind: ImageStreamTag
            name: 'postgresql:9.6'
            namespace: openshift
          lastTriggeredImage: >-
            172.30.1.1:5000/openshift/postgresql@sha256:b681d78125361519180a6ac05242c296f8906c11eab7e207b5ca9a89b6344392
        type: ImageChange
      - type: ConfigChange
  status:
    availableReplicas: 1
    conditions:
      - lastTransitionTime: '2023-03-11T03:31:54Z'
        lastUpdateTime: '2023-03-11T03:31:54Z'
        message: Deployment config has minimum availability.
        status: 'True'
        type: Available
      - lastTransitionTime: '2023-03-11T03:31:55Z'
        lastUpdateTime: '2023-03-11T03:31:55Z'
        message: replication controller "postgresql-1" successfully rolled out
        reason: NewReplicationControllerAvailable
        status: 'True'
        type: Progressing
    details:
      causes:
        - type: ConfigChange
      message: config change
    latestVersion: 1
    observedGeneration: 2
    readyReplicas: 1
    replicas: 1
    unavailableReplicas: 0
    updatedReplicas: 1
parameters:
- name: NAME
  displayName: Name
  description: The name assigned to all of the OpenShift resources associated to the
    PostgreSQL instance.
  required: true
  value: postgresql-db
- name: TAG_NAME
  displayName: Environment TAG name
  description: The TAG name for this environment, e.g., dev, test, prod
  required: true
  value: dev    
