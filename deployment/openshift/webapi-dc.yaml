apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: web-api
objects:
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      app: ${NAME}
    name: ${NAME}
  spec:
    to:
      kind: Service
      name: ${NAME}
    wildcardPolicy: None
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: ${NAME}
    name: ${NAME}
  spec:
    ports:
      - name: web-api
        port: 5000
        targetPort: 5000
    selector:
      app: ${NAME}
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    annotations:
    creationTimestamp: null
    labels:
      app: ${NAME}
    name: ${NAME}
  spec:
    replicas: 1
    selector:
      app: ${NAME}
    strategy:
      type: Rolling
      rollingParams:
        updatePeriodSeconds: 1
        intervalSeconds: 1
        timeoutSeconds: 600
        maxUnavailable: 25%
        maxSurge: 25%
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: ${NAME}
      spec:
        containers:
        - env:
          - name: DB_HOST
            value: "${DB_RESOURCE_NAME}-${TAG_NAME}"
          - name: DB_PORT
            value: ${DATABASE_PORT}            
          - name: DB_DATABASE
            valueFrom:
              secretKeyRef:
                key: DATABASE_NAME  
                name: "${DB_RESOURCE_NAME}-${TAG_NAME}-secret"
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                key: DATABASE_USER  
                name: "${DB_RESOURCE_NAME}-${TAG_NAME}-secret" 
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                key: DATABASE_PASSWORD  
                name: "${DB_RESOURCE_NAME}-${TAG_NAME}-secret"
          - name: ALLOWED_ORIGINS
            value: ${WEBAPI_ALLOWED_ORIGINS}                  
          image: ${IMAGE_REGISTRY_HOST}:5000/${IMAGE_NAMESPACE}/${NAME}:${IMAGE_TAG}
          imagePullPolicy: Always  
          name: ${NAME}
          ports:
            - containerPort: 5000
              protocol: TCP    
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/health
              port: 5000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 3 
          resources:
            limits:
              cpu: 2
              memory: 4Gi
            requests:
              cpu: 1
              memory: 1Gi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File 
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30            
parameters:
- name: NAME
  displayName: Name
  description: The name assigned to all of the OpenShift resources associated to the
    server instance.
  required: true
  value: web-api
- name: TAG_NAME
  description: The image tag name to pull for the deployment.
  required: true 
  value: dev 
- name: IMAGE_REGISTRY_HOST
  description: The image tag name to pull for the deployment.
  required: true 
  value: 172.30.1.1    
- name: IMAGE_NAMESPACE
  description: The location for your image streams (Tools Workspace).
  required: true
- name: IMAGE_TAG
  description: The image tag to pull for the deployment.
  required: true
- name: DB_RESOURCE_NAME
  description: Database resouce name
  required: true
  value: "postgresql-db"     
- name: DATABASE_PORT
  description: The port that the database is running on.
  required: true
  value: "5432"  
- name: WEBAPI_URL
  description: The public URL that the API is exposed on.
  required: true
  #value: my-route-my-project.127.0.0.1.nip.io  
- name: WEBAPI_ALLOWED_ORIGINS
  description: The public URL that the API is exposed on.
  required: true
  #value: "*,http://boat-tracker-web-myproject.172.26.10.84.nip.io/"  
